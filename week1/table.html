<html>
    <head>
        <title>Table</title>
    </head>
    <body>
            <table>
                <!--thead은 테이블 제목?-->
                <thead>
                    <!--tr은 table row-->
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--td는 table data-->
                        <td>Minchan</td>
                    </tr>
                    <tr>
                        <td>Miga</td>
                    </tr>
                    <tr>
                        <td>Yeongrang</td>
                    </tr>
                </tbody>
            </table>
    </body>
</html>
